<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-card-header color="primary">
      <ion-title class="ion-text-center">
        Today's Total : 500$
      </ion-title>
      <ion-sub-header>
        Date
      </ion-sub-header>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>

    <ion-footer>
      <ion-row>
        <ion-col size="3"> <ion-button expand="full" fill="clear">Today</ion-button></ion-col>
        <ion-col size="3"> <ion-button expand="full" fill="clear">Date</ion-button></ion-col>
        <ion-col size="3"> <ion-button expand="full" fill="clear">Category</ion-button></ion-col>
        <ion-col size="3"> <ion-button expand="full" fill="clear">Amount</ion-button></ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

  <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="5"> Amount: </ion-col>
          <ion-col size="5"> Type: </ion-col>
          <ion-col size="1"> <ion-icon size="large" name="help-circle-outline"></ion-icon></ion-col>
          <ion-col size="1"> <ion-icon size="large" name="create-outline"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

</ion-content>
